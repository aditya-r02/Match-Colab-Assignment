  <body class="bg-gray-50">
    <div id="app">
      <!-- Hero Section with Carousel -->
      <section>
        <div id="default-carousel" class="relative w-full" data-carousel="slide" data-carousel-interval="4000">
          <!-- Carousel wrapper -->
          <div class="relative h-56 overflow-hidden md:h-96">
            
            <!-- Slide 1 - Full width background image -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item="active">

            -->
              <img src="/bg.avif" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Connection Image">
            </div>
            
            <!-- Slide 2 - Headline and subheadline -->
            <div class="hidden duration-700 ease-in-out bg-indigo-100" data-carousel-item>
              <div class="absolute inset-0 flex flex-col items-center justify-center px-4 text-center">
                <h2 class="text-3xl font-bold mb-2 text-indigo-800 md:text-4xl">Find Your Perfect Match</h2>
                <p class="text-lg text-indigo-600 max-w-md">Curated profiles tailored to your preferences</p>
              </div>
            </div>
            
            <!-- Slide 3 - Text and image together -->
            <div class="hidden duration-700 ease-in-out bg-sky-100" data-carousel-item>
              <div class="absolute inset-0 flex flex-col md:flex-row items-center justify-center gap-4 md:gap-10 px-6">
                <div class="text-center md:text-left max-w-md">
                  <h2 class="text-2xl font-bold mb-2 text-sky-800 md:text-3xl">Start Your Journey</h2>
                  <p class="text-sky-600">Connect with like-minded individuals who share your interests and values</p>
                </div>
                <div class="relative w-48 h-48 rounded-full overflow-hidden hidden md:block">
                  <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80" class="absolute w-full h-full object-cover" alt="Profile Image">
                </div>
              </div>
            </div>

          </div>

        </div>
      </section>

      
      <!-- Featured Profiles Section -->
      <section class="py-12 px-4 max-w-7xl mx-auto">
        <h2 class="text-3xl font-bold text-center mb-10">Featured Profiles</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="profiles-container">
          <!-- Profile cards  -->
        </div>
      </section>
      
      <!-- Modal for profile details -->
      <div id="profile-modal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-md max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow ">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t ">
              <h3 class="text-xl font-medium text-gray-900 " id="modal-name">
                Profile Details
              </h3>
              <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="profile-modal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
              </button>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5">
              <div class="flex flex-col items-center mb-5">
                <img id="modal-avatar" class="w-32 h-32 mb-3 rounded-full shadow-lg" src="" alt="Profile image">
                <p class="text-gray-500 mb-1" id="modal-location"></p>
                <p class="text-gray-500 italic mb-4" id="modal-tagline"></p>
                <p class="text-gray-800 text-center mb-5" id="modal-description"></p>
              </div>
              <div>
                <h4 class="font-medium text-lg mb-3">Hobbies & Interests</h4>
                <!-- Added max height and overflow for scrollable hobbies section -->
                <div class="max-h-48 overflow-y-auto pr-2">
                  <ul class="space-y-3" id="modal-hobbies">
                    <!-- Hobbies will be added here -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
